<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Birthday Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      display: block;
    }
    #matrix-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
    #heartText { 
      position: absolute; 
      top: 53%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: "Arial", sans-serif;
      font-size: 43px;
      color: #ffffff;
      text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 3;
      pointer-events: none;
    }
    #heartSubText {
  position: absolute;
  top: 60%; /* Ajusta este valor para separarlo del texto principal */
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: "Arial", sans-serif;
  font-size: 28px;
  color: #fff;
  text-shadow: 0 0 10px #ff69b4;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  z-index: 3;
  pointer-events: none;
}
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <canvas id="particle-canvas"></canvas>
  <div id="heartText">Happy Birthday </div>
 <div id="heartSubText">üéÅüíñü•≥üéÇ</div>
  <script>
    const matrixCanvas = document.getElementById("matrix-canvas");
    const matrixCtx = matrixCanvas.getContext("2d");
    const particleCanvas = document.getElementById("particle-canvas");
    const particleCtx = particleCanvas.getContext("2d");
    const heartText = document.getElementById("heartText");
const heartSubText = document.getElementById("heartSubText");

    matrixCanvas.width = particleCanvas.width = window.innerWidth;
    matrixCanvas.height = particleCanvas.height = window.innerHeight;

    const letters = ["üéÅ", "üíñ", "H", "A", "P", "P", "Y", " ", "B", "I", "R", "T", "H", "D", "A", "Y", "üéÅ", "üíñ"];
    const fontSize = 16;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      matrixCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
      matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      matrixCtx.fillStyle = "#ff69b4";
      matrixCtx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.homeX = x;
        this.homeY = y;
        this.color = color;
        this.size = 2.5;
        this.alpha = 1;
      }

      moveTo(destX, destY) {
        this.homeX = destX;
        this.homeY = destY;
      }

      update() {
        const dx = this.homeX - this.x;
        const dy = this.homeY - this.y;
        this.x += dx * 0.07;
        this.y += dy * 0.07;
      }

      draw(ctx, glow = false) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        if (glow) {
          ctx.shadowBlur = 20;
          ctx.shadowColor = `rgba(${this.color},1)`;
        }
        ctx.fillStyle = `rgba(${this.color},${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    let particles = [];

    function textToParticles(text) {
      heartText.style.opacity = 0;

      const width = particleCanvas.width;
      const height = particleCanvas.height;

      const offscreenCanvas = document.createElement("canvas");
      const offCtx = offscreenCanvas.getContext("2d");
      offscreenCanvas.width = width;
      offscreenCanvas.height = height;

      offCtx.fillStyle = "white";
      offCtx.font = "100px Arial";
      offCtx.textAlign = "center";
      offCtx.textBaseline = "middle";
      offCtx.fillText(text, width / 2, height / 2);

      const imageData = offCtx.getImageData(0, 0, width, height);
      const targetPoints = [];

      for (let y = 0; y < height; y += 4) {
        for (let x = 0; x < width; x += 4) {
          const i = (y * width + x) * 4;
          if (imageData.data[i + 3] > 128) {
            targetPoints.push({ x, y });
          }
        }
      }

      while (particles.length < targetPoints.length) {
        const color = `0,255,255`;
        const p = new Particle(Math.random() * width, Math.random() * height, color);
        particles.push(p);
      }

      for (let i = 0; i < targetPoints.length; i++) {
        particles[i].alpha = 1;
        particles[i].moveTo(targetPoints[i].x, targetPoints[i].y);
        particles[i].color = `0,255,255`;
      }

      for (let i = targetPoints.length; i < particles.length; i++) {
        particles[i].alpha = 0;
      }
    }

    function explodeParticles() {
      for (let p of particles) {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 300;
        const dx = Math.cos(angle) * radius;
        const dy = Math.sin(angle) * radius;
        p.moveTo(p.x + dx, p.y + dy);
      }
    }

    function animateParticles(duration = 2000, glow = false) {
      return new Promise((resolve) => {
        let elapsed = 0;
        function animate() {
          elapsed += 16;
          particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
          for (let p of particles) {
            p.update();
            p.draw(particleCtx, glow);
          }
          if (elapsed < duration) {
            requestAnimationFrame(animate);
          } else {
            resolve();
          }
        }
        animate();
      });
    }

   function heartShapeToParticles() {
  const width = particleCanvas.width; // Corazon
  const height = particleCanvas.height;
  const offscreenCanvas = document.createElement("canvas");
  const offCtx = offscreenCanvas.getContext("2d");

  offscreenCanvas.width = width;
  offscreenCanvas.height = height;

  offCtx.strokeStyle = "white"; // Color del contorno
  offCtx.lineWidth = 10;         // Grosor del contorno
  offCtx.beginPath();
  const x = width / 2;
  const y = height / 2;
  const size = 16;

  offCtx.moveTo(x, y);
  for (let t = 0; t <= Math.PI * 2; t += 0.01) {
    const hx = 16 * Math.pow(Math.sin(t), 3);
    const hy =
      13 * Math.cos(t) -
      5 * Math.cos(2 * t) -
      2 * Math.cos(3 * t) -
      Math.cos(4 * t);
    offCtx.lineTo(x + hx * size, y - hy * size);
  }
  offCtx.closePath();
  offCtx.stroke(); // Solo contorno

  const imageData = offCtx.getImageData(0, 0, width, height);
  const targetPoints = [];
  for (let y = 0; y < height; y += 4) {
    for (let x = 0; x < width; x += 4) {
      const i = (y * width + x) * 4;
      if (imageData.data[i + 3] > 128) {
        targetPoints.push({ x, y });
      }
    }
  }

  while (particles.length < targetPoints.length) {
    const color = `255,0,0`;
    const p = new Particle(Math.random() * width, Math.random() * height, color);
    particles.push(p);
  }

  for (let i = 0; i < targetPoints.length; i++) {
    particles[i].alpha = 1;
    particles[i].moveTo(targetPoints[i].x, targetPoints[i].y);
    particles[i].color = `255,0,0`;
  }

  for (let i = targetPoints.length; i < particles.length; i++) {
    particles[i].alpha = 0;
  }

  // Mostrar texto central
  heartText.style.opacity = 1;
  heartSubText.style.opacity = 1;
}

    async function sequence() {
      for (let i = 3; i >= 1; i--) {
        textToParticles(i.toString());
        await animateParticles(1500);
        explodeParticles();
        await animateParticles(800);
      }

      const messages = [
        "Happy Birthday",
        "Dennis",
        "27/06/2002",
        "Happy 23‚ù§Ô∏è",
      ];

      for (let msg of messages) {
        textToParticles(msg);
        await animateParticles(2500);
        explodeParticles();
        await animateParticles(1200);
      }

      heartShapeToParticles();
      await animateParticles(5000, true);
    }

    window.onload = () => {
      sequence();
    };
  </script>
</body>
</html>
